{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Portfolio</title>
    <script src="{% static 'js/space.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/starting.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body style="background-image: url('{% static 'background.png' %}')" onresize="adjustPlanets()" onload="adjustPlanets()">
<div class="planetButton">
    <input  class="GitHub" alt="GitHub"
            onclick="alert(1);"
            src="{% static 'neptune.png' %}"
            type="image" >

    <input class="AboutButton" alt="AboutMe"
            onclick="alert(1);"
            src="{%  static 'titan.png' %}"
            type="image">

    <input class="Intro"
           alt="Introduction"
           onclick="alert(1);"
           src="{% static 'sun.png' %}"
           type="image" >

    <input class="contactButton"
           alt="Contact"
           onclick="alert(1);"
           src="{% static 'earth.png' %}"
           type="image">
</div>
</body>
</html>
